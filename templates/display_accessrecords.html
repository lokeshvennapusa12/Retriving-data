<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_accessrecords</title>
</head>
<body>
    <center>
        <h1>Display_accessrecords</h1>
        <table border="3px">
            <tr>
                <th>Name</th>
                <th>Date</th>
            </tr>
            {% for a in access %}
            <tr>
                <td>{{ a.name }}</td>
                <td>{{ a.date }}</td>
            </tr>
            {% endfor %}
    
        </table>
    </center>
</body>
</html>
